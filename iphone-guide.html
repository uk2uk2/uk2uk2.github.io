<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide for iPhone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guide for iPhone</h1>
        <p>Follow these steps to clear cache and cookies on your iPhone:</p>
        <ol>
            <li>Open the Settings app on your iPhone.</li>
            <li>Scroll down and tap on Safari.</li>
            <li>Scroll down and tap on "Clear History and Website Data".</li>
            <li>Confirm by tapping "Clear History and Data".</li>
        </ol>
        <div class="screenshots">
            <img src="screenshot1.png" alt="Settings App" class="screenshot">
            <img src="screenshot2.png" alt="Safari Settings" class="screenshot">
            <img src="screenshot3.png" alt="Clear History and Website Data" class="screenshot">
            <img src="screenshot4.png" alt="Confirm Clear Data" class="screenshot">
        </div>
        <button onclick="window.history.back()" class="back-button">Back</button>
    </div>
</body>
</html>
